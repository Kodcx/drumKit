<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>BeatKod</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CRoboto%7CJosefin+Sans:100,300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="keys">
            <div data-key="65" class="key"><kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key"><kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key"><kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key"><kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key"><kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key"><kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key"><kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key"><kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key"><kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
    </div>

<audio data-key="65" src="clap.wav"></audio>
<audio data-key="83" src="hihat.wav"></audio>
<audio data-key="68" src="kick.wav"></audio>
<audio data-key="70" src="openhat.wav"></audio>
<audio data-key="71" src="boom.wav"></audio>
<audio data-key="72" src="ride.wav"></audio>
<audio data-key="74" src="snare.wav"></audio>
<audio data-key="75" src="tom.wav"></audio>
<audio data-key="76" src="tink.wav"></audio>


<script>
    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
    }

     function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; //stop the function from continuing

        key.classList.add('playing'); // add the playng class
        audio.currentTime = 0; //re-start
        audio.play();
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);

</script>




</body>
</html>
